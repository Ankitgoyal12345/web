<html>
<head>
	<script src="angular/angular.min.js"> </script>
</head>

<script> var myModule=angular.module("myApp",[]) </script>
<body ng-app="myApp">

	<form ng-controller='appController'  ng-submit="send()">
		
		<label for="empid"> Employee id :</label><br/>
		<input type="text" id="empid" ng-model="data.empid" /> <br/>
		<label for="empname"> Employee Name:</label><br/>
		<input type="text" id="empname" ng-model="data.empname"/><br/>
		<input type="submit" ng-click="Submit" >
		
		<div><pre>{{response.data}}</pre> </div>
		
		
	</form>
	<a href="index.html">Back</a>
	
	<script>
		myModule.controller("appController",function appController($scope,$http){
			$scope.data={}
			$scope.response={}
			
			$scope.send=function(){
				console.log($scope.data.empid)
				var posting=$http({
					method:'POST',
					url:'/process_post',
					data: $scope.data,
					
				
				}).then (function(response){
					console.log(response);
					$scope.response.data=response.data;
					
				},function(error){
					console.log("error");
				});
			
			}
		});
	
	</script>
	
</body>
</html>
